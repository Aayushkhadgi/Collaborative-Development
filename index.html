<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Buttons Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure the body takes up the full viewport height */
      margin: 0; /* Remove default margin */
      background-color: #f0f0f0; /* Optional: Set background color */
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* Align buttons to the left */
      padding: 20px;
    }

    .button {
      width: 150px; /* Optional: Set a fixed width for consistency */
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      outline: none;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px; /* Optional: Add margin between buttons */
    }

    .button:hover {
      background-color: #0056b3;
    }

    .button:active {
      background-color: #004080;
    }

    .panel-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel {
      display: none; /* Hide panels by default */
      padding: 20px;
      background-color: #781818;
      border-radius: 5px;
      height: 400px;
      width: 200px;
      text-align: center; /* Center text horizontally */
      color: #fff; /* Text color */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button" onclick="togglePanel('dashboardPanel')">Dashboard</button>
    <button class="button" onclick="togglePanel('ordersPanel')">Orders</button>
    <button class="button" onclick="togglePanel('customersPanel')">Customers</button>
    <button class="button" onclick="togglePanel('guidesPanel')">Guides</button>
    <button class="button" onclick="togglePanel('reportPanel')">Report</button>
  </div>
  
  <div class="panel-container">
    <div id="dashboardPanel" class="panel">
      This is the dashboard panel.
    </div>

    <div id="ordersPanel" class="panel">
      This is the orders panel.
    </div>

    <div id="customersPanel" class="panel">
      This is the customers panel.
    </div>

    <div id="guidesPanel" class="panel">
      This is the guides panel.
    </div>

    <div id="reportPanel" class="panel">
      This is the report panel.
    </div>
  </div>

  <script>
    function togglePanel(panelId) {
      var panels = document.querySelectorAll('.panel');
      panels.forEach(function(panel) {
        if (panel.id === panelId) {
          panel.style.display = "block";
        } else {
          panel.style.display = "none";
        }
      });
    }
  </script>
</body>
</html>
